<!-- templates/group-sheet.html -->
<div class="campaign-codex group-sheet">
  <div class="group-sheet-container">
    
    <!-- Left Panel - Tree View -->
    <aside class="group-sidebar">
      <div class="sidebar-header">
        <div class="sheet-image">
          <img src="{{#if customImage}}{{customImage}}{{/if}}" 
               alt="{{document.name}}" 
               onerror="this.src='{{defaultImage}}'">
        </div>
        
        <h1 class="sheet-title">{{document.name}}</h1>
        <div class="sheet-type">{{sheetTypeLabel}}</div>
        
        <button class="image-change-btn" type="button">
          <i class="fas fa-camera"></i>
        </button>
      </div>

      <!-- Tree Navigation -->
      <div class="group-tree-container">
        {{{leftPanel}}}
      </div>
    </aside>
    
    <!-- Right Panel - Content -->
    <main class="group-main">
      
      <!-- Tab Navigation -->
      <nav class="group-tabs">
        {{#each tabs}}
          <div class="group-tab {{#if active}}active{{/if}}" data-tab="{{key}}">
            <i class="{{icon}}"></i>
            <span class="tab-label">{{label}}</span>
            {{#if statistic}}
              <span class="tab-stat" style="color: {{statistic.color}};">({{statistic.value}})</span>
            {{/if}}
          </div>
        {{/each}}
      </nav>

      <form class="group-form">
        
        <!-- Tab Panels -->
        {{#each tabPanels}}
          <section class="group-tab-panel {{#if active}}active{{/if}}" data-tab="{{key}}">
            {{{content}}}
          </section>
        {{/each}}
        
      </form>
      
      <!-- Save Button -->
      <button type="button" class="save-btn save-data">
        <i class="far fa-save"></i>
      </button>
    
    </main>
    
  </div>
</div>
